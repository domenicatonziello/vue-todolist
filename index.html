<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <!-- header -->
            <header class="my-4">
                <figure class="w-25 mx-auto">
                    <img src="https://hiringplatform.boolean.careers/images/logo.png" class='img-fluid' alt="logo Boolean">
                </figure>
            </header>
            <!-- main -->
            <main class="w-50 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nuova Task" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"> Aggiungi </button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
